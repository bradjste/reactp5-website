name: MasterDeployCI
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Packages
      run: npm install
    - name: Deploy to GH Pages
      run: |
        git config --global user.email "bradjste@gmail.com"
        git config --global user.name "bradjste"
        git remote set-url origin https://d99ceceb0f9b4c0fdfe0fbabfeaff1b899f189f1@github.com/bradjste/reactp5-website.git
        npm run deploy
      env: 
        GITHUB_TOKEN: ${{ secrets.GITHUB_AUTH_TOKEN }}
